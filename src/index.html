<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="minimum-scale=1, width=device-width, maximum-scale=1, user-scalable=no, minimal-ui"/>
	<link href="styles/style.css" rel="stylesheet" />
	<title>frontend-ajax-table</title>
</head>
<body>
	<main>

		<h1>1. Список всех пользователей.</h1>
		<table class="all-users"></table>

		<h1>2. Список активных пользователей.</h1>
		<table class="active-users"></table>

		<h1>3. Список всех пользователей, отсортированных по возрасту.</h1>
		<table class="sorted-age-users"></table>

		<h1>4. Список всех пользователей, отсортированных по имени.</h1>
		<table class="sorted-name-users"></table>

		<h1>5. Пользователи с фамилией не короче 6 символов.</h1>
		<table class="length-lastname-users"></table>

	</main>
	<!--(if target dev)><!-->
	<script src="../node_modules/systemjs/dist/system.src.js"></script>
	<script src="../system.config.js"></script>
	<script src="index.js"></script>
	<!--<!(endif)-->

	<!--(if target build)>
	<script src="build.js"></script>
	<!(endif)-->
</body>
</html>
